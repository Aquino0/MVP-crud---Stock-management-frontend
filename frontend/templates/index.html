<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Management</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d3d3d3; /* Fundo cinza claro */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #a9a9a9; /* Caixa principal cinza escuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 40px;
            color: #fff;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-group a {
            display: block;
            padding: 15px 30px;
            background-color: #000000; /* Bot√µes pretos */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group a:hover {
            background-color: #333333; /* Preto mais escuro ao passar o mouse */
        }
        .lower-buttons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Central Management</h1>
        <div class="button-group">
            <a href="management_menu">Management Menu</a>
            <a href="create_dish">Create Dish</a>
        </div>
        <div class="button-group lower-buttons">
            <a href="order_management">Order Management</a>
            <a href="view_menu">View Menu</a>
        </div>
    </div>
</body>
</html>
