<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Fundo cinza claro */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c2c2c; /* Fundo da tabela cinza escuro */
            color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #1a1a1a; /* Cabeçalho da tabela cinza mais escuro */
        }
        td {
            background-color: #2c2c2c; /* Fundo das células da tabela */
        }
        button {
            background-color: #000; /* Botões pretos */
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #333; /* Cor ao passar o mouse */
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="index">
            <button type="button">Back to Home</button>
        </a>
    </div>
    <h1>Order Management</h1>
    <table>
        <thead>
            <tr>
                <th>Dish Name</th>
                <th>Quantity</th>
                <th>Table Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_order', id=loop.index0 + 1) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
