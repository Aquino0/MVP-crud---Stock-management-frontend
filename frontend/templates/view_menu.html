<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Fundo cinza claro */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .filter-form, .order-form {
            background-color: #2c2c2c; /* Caixa principal cinza escuro */
            padding: 15px;
            border-radius: 8px;
            margin: 0 auto 20px auto;
            max-width: 800px;
        }
        .filter-form label, .order-form label {
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2c2c2c; /* Fundo da tabela cinza escuro */
            color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #1a1a1a; /* Cabeçalho da tabela cinza mais escuro */
        }
        td {
            background-color: #2c2c2c; /* Fundo das células da tabela */
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 4px;
        }
        button {
            background-color: #000; /* Botões pretos */
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #333; /* Cor ao passar o mouse */
        }
        input[type="number"] {
            width: 80px;
            margin-right: 10px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>View Menu</h1>
    <form method="POST" class="filter-form">
        <label for="category">Filter by Category:</label>
        <input type="text" id="category" name="category">
        <button type="submit">Filter</button>
    </form>
    <form method="POST" action="{{ url_for('view_menu') }}" class="order-form">
        <label for="table_number">Table Number:</label>
        <input type="number" id="table_number" name="table_number" min="1" required>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Order</th>
                </tr>
            </thead>
            <tbody>
                {% for dish in dishes %}
                <tr>
                    <td>{{ dish[1] }}</td>
                    <td>{{ dish[2] }}</td>
                    <td>${{ dish[3] }}</td>
                    <td>
                        {% if dish[4] %}
                        <img src="{{ url_for('static', filename='images/' + dish[4].replace('\\', '/').replace('static/images/', '')) }}" alt="Image of {{ dish[1] }}">
                        {% else %}
                        No image
                        {% endif %}
                    </td>
                    <td>
                        <input type="number" name="quantity" min="1" required>
                        <input type="hidden" name="dish_id" value="{{ dish[0] }}">
                    </td>
                    <td>
                        <button type="submit" name="order" value="order">Order</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
